distributions:
  - name: ids
    range:
      start: 0
      end: 100
    zipf: 1.15
queries:
  - spec: >-
      SELECT sum(v) name FROM ints WHERE i = ?
    params:
      - sql_type: bigint
        distribution: ids
        col: 0
    weight: 1
    migrate: true
  - spec: >-
      SELECT count(*) name FROM ints WHERE i = ?
    params:
      - sql_type: bigint
        distribution: ids
        col: 0
    weight: 1
    migrate: true
