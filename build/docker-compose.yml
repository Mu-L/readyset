version: "3.8"
services:
  consul-server:
    image: hashicorp/consul:1.15
    restart: always
    volumes:
      - ./docker/consul/server.json:/consul/config/server.json:ro
    command: 'agent -bootstrap-expect=1'
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 3
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=noria
      - MYSQL_DATABASE=noria
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 10s
      retries: 3
  postgres:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=noria
      - POSTGRES_DB=noria
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  postgres13:
    image: postgres:13
    environment:
      - POSTGRES_PASSWORD=noria
      - POSTGRES_DB=noria
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-p"
      - "5433"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5
